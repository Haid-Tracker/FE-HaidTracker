<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - HaidTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="icon-placeholder">
                <img src="./assets/drop-of-blood.png" alt="Blood Icon">
            </div>
            <h1>Buat catatan siklus haid kamu lebih mudah dengan <span>HaidTracker</span></h1>
        </div>
        <div class="right">
            <h2>Log In</h2>
            <p>Website catatan simple untuk haid kamu, ayo daftar dengan gratis</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <!-- <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div> -->
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <span class="show-password"><button><img src="./assets/show-pw.png" alt="show password"></button></span>
                </div>
                <button type="submit" class="btn">Log In</button>
                <!-- <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Dengan mendaftar, Anda setuju dengan <a href="#">syarat dan ketentuan</a>.
                    </label>
                </div> -->
            </form>
            <p class="login-link">Belum punya akun? <a href="./register.html">Register di sini</a></p>
        </div>
    </div>
</body>

</html>
