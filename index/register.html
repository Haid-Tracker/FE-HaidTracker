<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - HaidTracker</title>
    <link rel="stylesheet" href="../style/Autentikasi/styles.css">
    <!-- CSS CDN Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="navbartop"></div>
    <div class="container">
        <div class="left">
            <div class="icon-placeholder">
                <img src="../img/Autentikasi/drop-of-blood.png" alt="Blood Icon">
            </div>
            <h1>Buat catatan siklus haid kamu lebih mudah dengan <span>HaidTracker</span></h1>
        </div>
        <div class="right">
            <h2>Registrasi Akun</h2>
            <p>Website catatan simple untuk haid kamu, ayo daftar dengan gratis</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password-field" placeholder="Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password show-password"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password-field" placeholder="Re-type Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password show-password"></span>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Dengan mendaftar, Anda setuju dengan <a href="terms-condition.html">syarat dan ketentuan</a>.
                    </label>
                </div>
            </form>
            <p class="login-link">Sudah punya akun? <a href="./login.html">Login Ke Akun</a></p>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- CDN JS Fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" defer></script>
</body>

</html>
