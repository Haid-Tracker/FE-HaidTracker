<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/DataPengguna/style.css" />
    <link rel="stylesheet" href="../style/DataPengguna/responsive.css" />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />

    <title>Haid Tracker</title>
  </head>
  <body>
    <!-- Data Diri -->
    <div id="data-diri-section">
      <!-- navbar -->
      <header>
        <div class="navbartop"></div>
        <nav class="navbar" id="navbar">
          <div class="logo">
            <h1 class="logo-text" id="navbar-title">Data Diri</h1>
            <img
              class="icon"
              src="../img/DataPengguna/Logo.png"
              alt="Logo icon"
              height="40"
              width="40"
            />
          </div>
          <img
            alt="Foto profil"
            class="profile-pic"
            id="profile-pic"
            src="../img/Profile/Contoh Profil.png"
            onclick="window.location.href='Profile.html'"
          />
        </nav>
      </header>
      <!-- navbar -->

      <!-- Data Diri -->
      <div id="data-diri">
        <div class="container1">
          <h2>Data Akun</h2>
          <div class="input-group">
            <label for="username">Username</label>
            <span id="username-display">KarinaPutri</span>
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <span id="email-display">KarinaPutri93@gmail.com</span>
          </div>
          <div class="input-group">
            <label for="profile-pic">Foto Profil</label>
            <span id="profile-pic-display">Belum ada file yang diunggah</span>
          </div>
        </div>

        <div class="container2">
          <div class="input-group">
            <label for="umur">Umur</label>
            <span id="umur-display">30</span>
          </div>
          <div class="input-group">
            <label for="berat-badan">Berat badan</label>
            <span id="berat-badan-display">60 Kg</span>
          </div>
          <div class="input-group">
            <label for="tinggi-badan">Tinggi badan</label>
            <span id="tinggi-badan-display">165 cm</span>
          </div>
        </div>

        <div class="button-container">
          <button class="edit-button" id="edit-button">Edit</button>
        </div>
      </div>
      <!-- section -->
      <!-- Data Diri -->
    </div>
    <!-- Data Diri -->

    <!-- Edit Data Diri-->
    <div id="edit-data-diri-section" style="display: none">
      <!-- navbar -->
      <header>
        <div class="navbartop"></div>
        <nav class="navbar" id="navbar-edit">
          <div class="logo">
            <h1 class="logo-text" id="navbar-title-edit">Edit Data Diri</h1>
            <img
              class="icon"
              src="../img/DataPengguna/Logo.png"
              alt="Logo icon"
              height="40"
              width="40"
            />
          </div>
        </nav>
      </header>
      <!-- navbar -->

      <!-- Edit data diri -->
      <!-- section -->
      <div id="edit-data-diri">
        <div class="container1">
          <h2>Data Akun</h2>
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <label for="profile-pic">Foto Profil</label>
            <input type="file" id="profile-pic" />
          </div>
        </div>

        <div class="container2">
          <div class="input-group">
            <label for="Umur">Umur</label>
            <input type="text" id="umur" placeholder="Tahun" />
          </div>
          <div class="input-group">
            <label for="Berat-badan">Berat badan</label>
            <input type="text" id="berat-badan" placeholder="Kg" />
          </div>
          <div class="input-group">
            <label for="Tinggi-badan">Tinggi badan</label>
            <input type="text" id="tinggi-badan" placeholder="Cm" />
          </div>
        </div>

        <div class="button-container">
          <button class="save-button" id="save-button">Simpan</button>
        </div>
      </div>
      <!-- section -->
      <!-- Edit data diri -->
    </div>
    <!-- Edit Data Diri-->

    <!-- footer -->
    <footer class="footer">
      <div class="childfooter">
        <h1>Made With Care.</h1>
        <img
          src="../img/LandingPage/footer.png"
          alt="Blood drop icon"
          height="30"
        />
      </div>
    </footer>
    <!-- footer -->
    <script src="../script/DataPengguna.js/Transition.js"></script>
  </body>
</html>
