<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi - HaidTracker</title>
    <link rel="stylesheet" href="../style/Autentikasi/styles.css" />
    <!-- CSS CDN Fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="navbartop"></div>
    <div class="container">
      <div class="left">
        <div class="icon-placeholder">
          <img src="../img/Autentikasi/drop-of-blood.png" alt="Blood Icon" />
        </div>
        <h1>
          Buat catatan siklus haid kamu lebih mudah dengan
          <span>HaidTracker</span>
        </h1>
      </div>
      <div class="right">
        <h2>Log In</h2>
        <p>Website catatan simple untuk haid kamu, ayo daftar dengan gratis</p>
        <form>
          <div class="input-group">
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-group">
            <input
              type="password"
              id="password-field"
              placeholder="Password"
              required
            />
            <span
              toggle="#password-field"
              class="fa fa-fw fa-eye show-password toggle-password"
            ></span>
          </div>
          <button
            type="button"
            class="btn"
            onclick="window.location.href='Lplogin.html';"
          >
            Log In
          </button>
          <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              Dengan mendaftar, Anda setuju dengan
              <a href="terms-condition.html">syarat dan ketentuan</a>.
            </label>
          </div>
        </form>
        <p class="login-link">
          Belum punya akun? <a href="./register.html">Register di sini</a>
        </p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const togglePassword = document.querySelector(".toggle-password");
        const passwordField = document.querySelector("#password-field");

        togglePassword.addEventListener("click", () => {
          // Toggle type password/visible
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);

          // Toggle icon
          togglePassword.classList.toggle("fa-eye");
          togglePassword.classList.toggle("fa-eye-slash");
        });
      });
    </script>
    <!-- CDN JS Fontawesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"
      defer
    ></script>
  </body>
</html>
